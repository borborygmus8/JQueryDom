<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body class="bg-light">
    <h1 class="mx-5">JQuery</h1>
    <div class="row">
        <div class="col-auto border border-dark rounded-lg bg-white my-3 mx-5">
            <ul>
                <li id="1">1. </li>
                <li id="2">2.
                    <form action="" class="form-inline">
                        <input type="text" class="form-control" id="input2" placeholder="Type message here">
                        <button class="btn btn-success" id="button2">No, Click Me!</button>
                    </form>
                </li>
                <li id="3">3. 
                    <div class="col bg-warning p-3" id="div3">Hover to change my background color</div>
                </li>
                <li id="4">4. 
                    <p id="p4">Click me to change to a random color</p>
                </li>
                <li id="5">5. 
                    <button class="btn btn-info" id="button5">Say my name!</button>
                    <div class="col bg-light p-3 border border-dark rounded" id="div5"></div>
                </li>
                <li id="6">6. 
                    <button class="btn btn-dark" id="button6">View Friends</button>
                    <ul id="ul6"></ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
